<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/pokedex.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>MyPokedex</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div><h1>Pokedex</h1></div>
        <div>
          <i class="return-page"
            ><img src="img/arrow.png" alt="arrow to previous page"
          /></i>
          <p class="text--index">10/10</p>
          <i class="next-page"
            ><img src="img/arrow.png" alt="arrow to next-page page"
          /></i>
        </div>
        <div><h2>My pokemons</h2></div>
      </header>
      <main>
        <ul class="main__list">
          <li>
            <ul class="list--row list--first-row">
              <li>
                <div>
                  <img src="" alt="" />
                  <p></p>
                </div>
                <div>
                  <button class="button--details">More details</button>
                  <i class="icon--pokeball"
                    ><img src="img/pokeball.png" alt="pokeball"
                  /></i>
                </div>
              </li>
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
            </ul>
          </li>
          <li>
            <ul class="list--row list--second-row">
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
            </ul>
          </li>
          <li>
            <ul class="list--row list--third-row">
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
            </ul>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
